<body>
{% include '8navbar.html' %}
<center><br>
    <h1 style= "background-color:red;color:white">Send Mail</h1><br><br>
    {% for i in a %}
    <h4>Company name : {{i.username}}</h4>
    <h4>To :{{i.email}}</h4><br>
    <form method="get" action="/sendit/{{i.id}}">{% csrf_token %}
        <div>
            <textarea style="width:300px" type="text" placeholder="Enter subject here" name="subject" autofocus></textarea><br>
            <textarea style="width:300px" type="text" placeholder="Enter email content here" name="content" autofocus></textarea><br>
            <button class="btn btn-primary" type="submit" >Send mail</button>
        </div>
    </form>
    {% endfor %}
    </center>
