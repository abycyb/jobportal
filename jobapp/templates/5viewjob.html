{% include '8navbar.html' %}
<br>
<center>
<h1 style="color:green">All Jobs are Listed Here</h1>

</center>
    <div class="container">
    <div class="row">
        {% for i,j,k in list %}
        <div class="col-sm-12 col-md-6 col-lg-4"><br>
            <div class="card" style="width: 18rem;background: rgb(20,156,88);background: linear-gradient(0deg, rgba(20,156,88,0.9724264705882353) 0%, rgba(0,164,255,1) 100%);;">
                <div class="card-body" style="color:black">
                    <h5 class="card-title">Job role :{{i}}</h5>
                    <p class="card-text">Company Name:{{j}}</p>
                    <a href="/viewmore/{{k}}/{{x2}}" class="btn btn-secondary">View more</a>
                    <a href="/applynow/{{k}}/{{x2}}" class="btn btn-danger">Apply now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
