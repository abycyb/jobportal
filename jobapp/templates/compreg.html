<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: rgb(33,0,36);
background: linear-gradient(0deg, rgba(33,0,36,0.9724264705882353) 0%, rgba(93,9,121,1) 26%, rgba(106,0,255,1) 100%);">
{% include '8navbar.html' %}
<form method="post">{% csrf_token %}<br><br><br><br>
        <center style="height:700px">

        <div style="border:ridge;width:400px;background-color:white"><br>
        <h3 style="color:purple">Register Your Company </h3><br>
            <div>
            <input type="text" name="username" placeholder="username" required><br>
            <input type="email" name="email" placeholder="email" required><br>
            <input type="password" name="password" placeholder="password" required><br><br>
            <input type="submit" style="color:white;background-color:purple;border:ridge" value="Register">
            </div><br>
        </div>
    </center>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info">
        {{ message }}
    </div>
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}></li>
    {% endfor %}
    {% endif %}


</form>
</body>
</html>
