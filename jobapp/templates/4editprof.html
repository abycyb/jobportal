<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="http://127.0.0.1:8000/job_app/updateprof{{prof.id}}" >{% csrf_token %}

    <input type="text" name="username" value="{{prof.username}}" placeholder="username" required><br>
    <input type="email" name="email" value="{{prof.email}}" placeholder="email" required><br>

    <input type="text" name="quali" value="{{prof.quali}}" placeholder="Qualification" required><br>
    <input type="number" name="phno" value="{{prof.phno}}" placeholder="phone number" required><br>


    <input type="submit" value="update">
</form>
</body>
</html>
